# REQUIRED:
# Your discord bot token
token: your_bot_token
# The guild to register commands in
guildID: 1234567890

# OPTIONAL:
databaseURL: sqlite://data.db # default
baseVoreCount: 0 # default

web:
  port: 4000 # default
  frontend: http://localhost:4001 # default

# map[string]int - map[commandName]secondsBetween
cooldowns:
  default: 10 # default
  vore: 600 # default

twitch:
  client:
    id: twitch_client_id
    secret: twitch_client_secret
